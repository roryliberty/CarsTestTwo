<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="addVehicleForm" (ngSubmit)="onAddVehicle()">
      <div class="form-group">
        <label for="year">Year</label>
        <input class="form-control"
               type="number"
               id="year"
               formControlName="year">
        <span *ngIf="!this.addVehicleForm.get('year').valid">
          Please work
        </span>
      </div>
      <div class="form-group">
        <label for="make">Make</label>
        <input class="form-control"
               type="text"
               id="make"
               formControlName="make">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input class="form-control"
               type="text"
               id="model"
               formControlName="model">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
          >Submit</button>
          <button class="btn btn-secondary"
                  type="button" (click)="onClearForm()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
